name: Deploy to Cloudflare Pages

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Deploy
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      
      - name: Install dependencies
        run: npm install
      
      - name: Build
        run: npm run build
      
      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add public/
          git commit -m "Auto-generated HTML file" || echo "No changes to commit"
          git push
      
      - name: Get file URL
        id: get-url
        run: |
          FILE_NAME=$(ls public/ | grep -E '^[A-Za-z0-9]{8}\.html$' | tail -n 1)
          echo "FILE_NAME=$FILE_NAME" >> $GITHUB_OUTPUT
          echo "New file URL: https://rt20.pages.dev/$FILE_NAME"
      
      - name: Print URL
        run: echo "New file URL: https://rt20.pages.dev/${{ steps.get-url.outputs.FILE_NAME }}"
