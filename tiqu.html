    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputText = document.getElementById('inputText');

            // æå–å›¾ç‰‡URLçš„å‡½æ•°
            function extractImageUrls(htmlCode) {
                // åŒ¹é… wdcdn.qpic.cn çš„å›¾ç‰‡URL
                const regex = /https?:\/\/wdcdn\.qpic\.cn\/[^\s"'<>]+/gi;
                const urls = htmlCode.match(regex) || [];
                
                // å»é‡
                const uniqueUrls = [...new Set(urls)];
                
                // ç”Ÿæˆimgæ ‡ç­¾
                const imgTags = uniqueUrls.map(url => {
                    return `<div class="img-container"><span>å›¾ç‰‡åŠ è½½ä¸­...è¯·ç¨å€™</span><img src="${url}" onload="this.previousElementSibling.style.display='none'; this.style.display='block';" onerror="this.previousElementSibling.innerText='âŒ è¿™å¼ å›¾ç‰‡æŒ‚äº†å“¦,QQç”¨æˆ·å¯åœ¨çº¿æŸ¥çœ‹å¾®äº‘PDFç‰ˆæˆ–è¿…é›·ä¸‹è½½åŸå›¾åŒ…ï¼ŒTGç”¨æˆ·å¯ä¸‹è½½åŸå›¾åŒ…æˆ–è®¨è®ºç¾¤é‡Œå’Œæˆ‘è¦å¾®äº‘PDFé“¾æ¥ï¼ˆå¦‚æ‰€æœ‰å›¾ç‰‡éƒ½å‡ºç°æ­¤æé†’åˆ™å¤§æ¦‚ç‡æ˜¯è‡ªèº«ç½‘ç»œåŸå› ï¼‰';"></div>`;
                });

                    updateStats({ urls: [], imgTags: [], result: outputText.value });

            // å¤åˆ¶æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            copyBtn.addEventListener('click', function() {

                if (navigator.clipboard && window.isSecureContext) {

            // å¤‡ç”¨å¤åˆ¶æ–¹æ³•ï¼ˆå…¼å®¹æ—§æµè§ˆå™¨ï¼‰
            function fallbackCopyTextToClipboard(text) {
                const textArea = document.createElement("textarea");
                textArea.value = text;
                textArea.style.top = "0";
                textArea.style.left = "0";
                textArea.style.position = "fixed";

                document.body.appendChild(textArea);

                try {

                    } else {
                        alert('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶å†…å®¹');

            // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯

            // è¾“å…¥æ¡†å†…å®¹å˜åŒ–æ—¶è‡ªåŠ¨æ›´æ–°ç»Ÿè®¡
            inputText.addEventListener('input', function() {

                if ((e.ctrlKey || e.metaKey) && e.key === 'c' && outputText.value.trim()) {
